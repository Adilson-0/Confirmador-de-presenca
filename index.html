<!DOCTYPE html>

<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confime sua Presença</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>

    <body>
            <header>
                <h1>Aulão Comunitário para o ENEM</h1>
            </header>

            <main>
                <h2>Confime sua Presença</h2>
                <form method="get">

                    <label for="nome"></label>
                    <input type="text" placeholder="Nome" id="nome" class="dados">

                    <label for="matricula"></label>
                    <input type="text" placeholder="Matrícula" id="matricula" class="dados">

                    <label for="email"></label>
                    <input type="text" placeholder="Email" id="email" class="dados">

                    <label for="turma"></label>
                    <input type="text" placeholder="Turma" id="turma" class="dados">

                    <input type="submit" value="Confirmar" class="submit">

                </form>

            </main>

            <footer>
                <h1>NOSSA GREVE É PELA EDUCAÇÃO</h1>
                <h3>Apoiadores</h3>
                <div class="imagens">
                    <img src="img/campus-campina-grande.png" alt="Logo IFPB - campus Campina Grande" class="logos" id="ifpb">
                    <img src="img/sintefpb-logo.png" alt="Logo do SINTEFPB" class="logos" id="sintef">
                    <img src="img/Logo CRT.png" alt="Logo do CRT" class="logos" id="crt">
                    
                </div>

                <hr>

                <h3>DESENVOLVEDORES</h3>
                <div class="devs">
                    <a href="https://github.com/Adilson-0">Adilson Fernandes</a>
                    <a href="https://github.com/Arnaud-Neto">Arnaud Macêdo</a>
                    <a href="https://github.com/Jhonnata-Virginio">Jhonnata Virginio</a>
                </div>
            </footer>

    </body>
</html>
